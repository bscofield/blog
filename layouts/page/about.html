{{ define "main" }}
{{ $dateFormat := default "Jan 2, 2006" (index .Site.Params "date_format") }}

<article class="max-width">
  <!-- Title -->
  <section class="row">
      <div class="col s12 m10 offset-m1 l10 offset-l1">
          <h1>{{ .Title }}</h1>
      </div>
  </section>

  <!-- Figure -->
  {{ with .Params.cover_image }}
  <div class="row">
      <div class="col s12 m12 l10 offset-l1">
          <div class="article-image" style="background-image: url('{{ . | absURL }}');"></div>
      </div>
  </div>
  {{ end }}

  <!-- Content -->
  <section class="row">
      <div class="col s12 m10 offset-m1 l10 offset-l1">
          <p style="font-size:0.9em">
            This is a <a href="https://nownownow.com/about">Now page</a> and was last updated {{ .Date.Format $dateFormat }}
          </p>

          {{ .Content }}
      </div>
  </section>
</article>

{{ end }}
